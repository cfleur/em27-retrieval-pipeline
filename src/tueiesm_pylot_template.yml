
# Variables to be set:
# SERIAL_NUMBER, SITE, PROJECT_DIR, DATE, COMMIT_SHA



# SITE AND INSTRUMENT

instrument_number: SN%SERIAL_NUMBER%
site_name: %SITE%
site_abbrev: %SITE%
start_date: %DATE%  # YYMMDD
end_date: %DATE%    # YYMMDD
coords:
  lat:
  lon:
  alt:
coord_file: %PROJECT_DIR%/inputs/coords.csv
utc_offset: 0.0



# BEHAVIOUR

start_with_spectra: False
delete_abscosbin_files: True
delete_input_files: False
pressure_type: tueiesm-log
note: Generated by automated-proffast-pylot-%COMMIT_SHA%
proffast_path: %PROJECT_DIR%/proffastpylot/prf



# INPUT PATHS

# ifg path containts data like YYMMDD/YYMMDDSN.XXX
interferogram_path: %PROJECT_DIR%/inputs/%SITE%_ifg
map_path: %PROJECT_DIR%/inputs/%SITE%_map
pressure_path: %PROJECT_DIR%/inputs/%SITE%_pressure



# OUTPUT PATHS

analysis_path: %PROJECT_DIR%/inputs/%SITE%_analysis
# result folder named 'SiteName_InstrumentNumber_StartDate-EndDate'
result_path: %PROJECT_DIR%/outputs
