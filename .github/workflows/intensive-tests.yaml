name: "intensive-tests"
on:
    push:
        branches:
            - release
    pull_request:
        branches:
            - release

jobs:
    test-sensor-codebase:
        runs-on: ubuntu-latest
        steps:
            # check-out repo and install python 3.9.16
            - name: Check out repository
              uses: actions/checkout@v3
            - name: Set up Python 3.11.4
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11.4

            # load cached venv if cache exists
            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-3.11.4-${{ hashFiles('poetry.lock') }}

            # install poetry if venv not in cache
            - name: Install Poetry
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              uses: snok/install-poetry@v1
              with:
                  version: 1.6.1
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true
            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: poetry install --with=dev

            # run test suite
            - name: Run pytests
              run: |
                  source .venv/bin/activate
                  pytest -m "ci_intensive" --verbose --cov=src tests/
